name: fatura # you probably want to 'snapcraft register <name>'
base: core20 # the base snap is the execution environment for this snap
version: '0.2.0' # just for humans, typically '1.2+git' or '1.3.2'
summary: A simple invoicing app # 79 char long summary
description: |
  **Fatura** is a free and open source multi-platform invoicing app.

  Issue your first invoice in just 3 steps:
  * Fill your company info (this is done only once)
  * Fill invoice details
  * Print the invoice or save it as PDF

  Use the settings page to change the Language, date format and currency.

grade: stable # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs and slots

parts:
  my-part:
    # See 'snapcraft plugins'
    plugin: nil
